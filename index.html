<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnthoFu - Chatter</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
<div class="container">

    <!-- Vista Inicial -->
    <section id="initial-view">
        <h1>AnthoFu - Chatter</h1>
        <div class="view-menu">
            <button id="goto-login">Iniciar Sesión</button>
            <button id="goto-register">Crear Cuenta</button>
        </div>
    </section>

    <!-- Vista de Login -->
    <section id="login-view" class="hidden">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
            <input type="password" id="login-password" placeholder="Contraseña" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        <div id="login-error" class="error-message"></div>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
        <p><a href="#" class="goto-initial">Volver al inicio</a></p>
    </section>

    <!-- Vista de Registro -->
    <section id="register-view" class="hidden">
        <h2>Crear Cuenta</h2>
        <form id="register-form">
            <input type="text" id="register-fullname" placeholder="Nombre Completo" required>
            <input type="email" id="register-email" placeholder="Email" required autocomplete="email">
            <input type="password" id="register-password" placeholder="Contraseña" required autocomplete="new-password">
            <button type="submit">Registrar</button>
        </form>
        <div id="register-error" class="error-message"></div>
        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
        <p><a href="#" class="goto-initial">Volver al inicio</a></p>
    </section>

    <!-- Vista de Chat -->
    <section id="chat-view" class="hidden">
        <header id="chat-header">
            <div id="server-status"></div>
            <button id="btn-logout">Logout</button>
        </header>
        <div id="chat-container">
            <div id="users-list">
                <h2>Usuarios Conectados</h2>
                <ul id="clients-ul"></ul>
            </div>
            <div id="chat-area">
                <ul id="messages-ul"></ul>
                <form id="message-form">
                    <input placeholder="Mensaje" id="message-input" autocomplete="off"/>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>

</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
